{% extends 'base.html' %}
{% block content %}
    <div class="card mt-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-fluid" src="{{ book.photo.url }}" />
                </div>
                <div class="col">
                    <p>Название книги: {{ book.name }}</p>
                    <p>
                        Жанр:
                        {% for genre in book.genre.all %}{{ genre.name }}{% endfor %}
                    </p>
                    <p>Описание: {{ book.description }}</p>
                    <p>
                        Автор:
                        {% for author in book.author.all %}{{ author.name }}{% endfor %}
                    </p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <div class="text-end">
        <a class="btn btn-outline-success mt-4" href="{% url 'books' %}">Назад</a>
    </div>
{% endblock content %}

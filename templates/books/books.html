{% extends 'base.html' %}
{% block content %}
    <div class="card mt-4">
        <div class="card-header">Топ-5 книг</div>
        <div class="card-body">
            <div class="row">
                {% for book in booklist  %}
                    <div class="col d-flex flex-column align-items-center">
                        {% if book.ispopular %}
                            <a href={% url 'details' book.pk %}>
                                <img style="width:200px;height:300px;" src="{{ book.photo.url }}" />
                            </a>
                            {{ book.name }}
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="container py-5" id="appList">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for book in booklist  %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="text-center">
                            <a href={% url 'details' book.pk %}>
                                <img width="300px" height="500px" src="{{ book.photo.url }}" />
                            </a>
                        </div>
                        <div class="card-header">
                            <strong>{{ book.name }}</strong>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ book.description|truncatewords:2 }}</p>
                            <div class="d-flex justify-content-between align-items-center"></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
